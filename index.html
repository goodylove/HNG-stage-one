<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG STAGE ONE TASK</title>
  </head>
  <body>
    <nav>
      <div class="profile">
        <img
          src="./image/myprofileimg.jfif"
          alt="Nwachukwu Goodness"
          data-testid="slackDisplayImage"
        />
        <h2 data-testid="slackUserName">Nwachukwu Goodness</h2>
      </div>
      <div class="">
        <a href="https://github.com/goodylove" data-testid="githubURL"
          >GitHub Repository</a
        >
      </div>
    </nav>
    <main>
      <section>
        <h2>Day of the Week</h2>
        <p data-testid="currentDayOfTheWeek">Thursday</p>
      </section>
      <section>
        <h2>UTC Time</h2>
        <p data-testid="currentUTCTime" id="time"></p>
      </section>
      <section>
        <h2>Track</h2>
        <p data-testid="myTrack">Frontend</p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
